<template name="mainTop">
	<div class="container">

	<div id="mainContent" class="container-fluid auto-clear">


		{{#each patterns}}
		{{>pattern}}
		{{else}}
		{{/each}}



	</div>




    <div class="clear"></div>
	<div class="container-fluid clear">
	{{#if nextPath}}
      <a class="load-more" href="{{nextPath}}">MORE PATTERNS</a>
	{{/if}}

    </div>


    </div>

</template>
